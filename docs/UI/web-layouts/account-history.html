<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <title>История по счёту</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

</head>
<body>


<div class="container">

    <h1>История по счёту 1</h1>

    <table class="table">

            <th scope="col">#</th>
            <th scope="col">Дата</th>
            <th scope="col">Счёт контрагента</th>
            <th scope="col">Тип транзакции</th>
            <th scope="col">Сумма</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>01.03.2012</td>
            <td>50</td>
            <td>Зачисление</td>
            <td>500</td>
        </tr>
        <tr>
            <th scope="row">1</th>
            <td>01.03.2012</td>
            <td>12</td>
            <td>Списание</td>
            <td>1000</td>
        </tr>
        </tbody>
    </table>


</div>


<!--bootstrap-->
<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
